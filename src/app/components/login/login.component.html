<!-- customer login start -->
<div class="customer_login mt-32">
    <div class="container">
        <div class="row justify-content-sm-center">
            <!--login area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form">
                    <h2>login</h2>
                    <form [formGroup]="loginForm" autocomplete="off" Method = "POST" (submit)="login()">
                        <p>
                            <label>Mobile <span>*</span></label>
                            <input type="text" formControlName="mobile" (keyup) ="removeError()" maxlength="10" appDigits minlength="10"  [ngClass]="{ngerror: (!loginForm.controls['mobile'].valid &&
                            !loginForm.controls['mobile'].pristine)}">
                            <span class="text-danger" *ngIf="errorMessagebool" >{{msg}}</span>
                        </p>
                        <div class="text-center">
                            <!-- <a href="#">Lost your password?</a> -->
                            <button type="submit">login</button>

                        </div>

                    </form>
                </div>
            </div>
            <!--login area start-->
             
        </div>
    </div>
</div>
<!-- customer login end -->
