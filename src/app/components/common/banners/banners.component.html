<div class="slider_area">
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let slide of banner">
            <div class="single_slider d-flex align-items-center" [style.backgroundImage]="'url(' + slide.image + ')' ">
                <div class="slider_content">
                    <h2>{{slide.h2}}</h2>
                    <h1>{{slide.h1}}</h1>
                    <a class="button" [href]="slide.link">{{slide.buttonName}}</a>
                </div>
                <!-- <img src="assets/img/slider/slider1.jpg" > -->
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
